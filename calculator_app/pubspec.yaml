name: calculator_app
description: "A simple Flutter calculator project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons
  cupertino_icons: ^1.0.8

  # Math parser library for calculator logic
  math_expressions: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lint rules
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
